name: Build Unsigned
on:
  workflow_dispatch

jobs:
  BuildSigned:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Write Key Store
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'android.keystore'
          fileDir: './'
          encodedString: ${{ secrets.SIGNING_KEY_BASE64SIGNING_KEY_BASE64 }}
      - name: Write Properties
        # You may pin to the exact commit or the version.
        # uses: christian-draeger/write-properties@467558c2401828695ed5990e3895162c83980d01
        uses: christian-draeger/write-properties@1.1.0
        with:
          # The path to the properties file.
          path: './signing.properties'
          # The property keys you want to write. Accepts an array.
          property:
            - 'keystore.path'
            - 'keystore.password' =<key store password>
            - 'key.alias' =<key alias>
            - 'key.password' =<key password>
          # The property values you want to write (same order as the keys). Accepts an array.
          value:
            - './android.keystore'
            - ${{ secrets.KEY_STORE_PWD }}
            - ${{ secrets.ALIAS }}
            - ${{ secrets.KEY_PWD }}
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --no-daemon app:assembleFossRelease
